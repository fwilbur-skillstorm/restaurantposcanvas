"'Submit Whole Order to Kitchen Screen' As screen":
    Fill: =RGBA(216, 59, 1, 1)

    Gallery4 As gallery.galleryVertical:
        BorderThickness: =1
        Height: =687
        Items: =Filter('Kitchen Tickets', 'Kitchen Tickets (Views)'.'Active Kitchen Tickets')
        Layout: =Layout.Vertical
        TemplateSize: =205
        X: =684
        Y: =52
        ZIndex: =1

        Label7 As label:
            Height: =42
            OnSelect: =Select(Parent)
            Text: |-
                ="Ticket Number: " & ThisItem.'Ticket Number'
            Width: =283
            X: =32
            Y: =24
            ZIndex: =1

        Label9 As label:
            Height: =35
            OnSelect: =Select(Parent)
            Text: |-
                ="Order Number: " & ThisItem.'Order'.'Order Number'
            Width: =210
            X: =32
            Y: =80
            ZIndex: =2

    "galOrderDetailsToSend As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =512
        Items: =Filter('Order Details', 'Order ID' = Value(ToEditOrderNumber))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =168
        Width: =597
        X: =56
        Y: =136
        ZIndex: =1

        Title4 As label:
            Height: =38
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Menu Item'.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =338
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle4 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |
                =ThisItem.'Menu Item'.Description
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title4.Y + Title4.Height + 2
            ZIndex: =2

        Body1 As label:
            Height: =Self.Size * 4
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Customization Request'
            VerticalAlign: =VerticalAlign.Top
            Width: =338
            X: =32
            Y: =86
            ZIndex: =3

        NextArrow5 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator7 As rectangle:
            Fill: =RGBA(118, 0, 0, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Label5 As label:
            OnSelect: =Select(Parent)
            Text: |-
                =If(IsBlank(ThisItem.'Sent to Kitchen'), "Not yet sent...", "Sent At: " & ThisItem.'Sent to Kitchen')
            X: =370
            Y: =14
            ZIndex: =6

        Label10 As label:
            OnSelect: =Select(Parent)
            Text: |-
                ="Kitchen #: " & ThisItem.'Kitchen Ticket'.'Ticket Number'
            X: =376
            Y: =107
            ZIndex: =7

    BackIcon1_6 As icon.Reset:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Height: =45
        Icon: =Icon.Reset
        OnSelect: |
            =Reset([@galCartItems]);
            Navigate('Add Items To Order Screen', Fade);
        Width: =41
        X: =24
        Y: =20
        ZIndex: =2

    btnSendToKitchen As button:
        Height: =60
        OnSelect: |-
            =ClearCollect(ItemsToSendToKitchen, galOrderDetailsToSend.AllItems);
            Patch('Kitchen Tickets', Defaults('Kitchen Tickets'), {Order: LookUp('Orders', 'Order Number' = ToEditOrderNumber)});
            
            ForAll(ItemsToSendToKitchen,
                Patch('Order Details', LookUp('Order Details', 'Order ID' = Value(ToEditOrderNumber)), {
                'Kitchen Ticket': LookUp('Kitchen Tickets', Order.'Order Number' = ToEditOrderNumber)
            }))
        Text: ="Button"
        Width: =188
        X: =273
        Y: =679
        ZIndex: =3

