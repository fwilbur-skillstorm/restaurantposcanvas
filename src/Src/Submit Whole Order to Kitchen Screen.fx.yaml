"'Submit Whole Order to Kitchen Screen' As screen":
    Fill: =RGBA(237, 237, 237, 1)

    "galOrderDetailsToSend As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =512
        Items: =Filter('Order Details', 'Order ID' = Value(ToEditOrderNumber) && Status = 'Status (Order Details)'.Active)
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =168
        Width: =788
        X: =68
        Y: =106
        ZIndex: =1

        lblMenuItemName As label:
            Font: =Font.Lato
            FontWeight: =FontWeight.Normal
            Height: =38
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.'Menu Item'.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =680
            X: =32
            Y: =16
            ZIndex: =1

        lblCustomizationsRequest As label:
            Height: =Self.Size * 4
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =If(!IsBlank(ThisItem.'Customization Request'), ThisItem.'Customization Request', "(No customizations).")
            VerticalAlign: =VerticalAlign.Top
            Width: =680
            X: =32
            Y: =54
            ZIndex: =3

        NextArrow5 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =UpdateContext({
                    ordDetailID: ThisItem.Name,
                    orderNumber: ThisItem.'Order ID',
                    ticketNumber: ThisItem.'Kitchen Ticket'.'Ticket Number',
                    menuItemName: ThisItem.'Menu Item'.Name,
                    customizationRequest: ThisItem.'Customization Request',
                    kitchenApproved: ThisItem.'Kitchen Approved',
                    suggestions: ThisItem.'Kitchen Modifications',
                    modificationsAccepted: ThisItem.'Kitchen Modifications Accepted',
                    foodDelivered: ThisItem.'Food Delivered'
                })
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator7 As rectangle:
            Fill: =RGBA(118, 0, 0, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        lblSentToKitchenAtTime As label:
            Height: =36
            OnSelect: =Select(Parent)
            Text: |-
                =If(IsBlank(ThisItem.'Sent to Kitchen'), "Not yet sent...", "Sent At: " & ThisItem.'Sent to Kitchen')
            Width: =261
            X: =522
            Y: =132
            ZIndex: =6

        lblKitchenTicket As label:
            Height: =36
            OnSelect: =Select(Parent)
            Text: |-
                =If(IsBlank(ThisItem.'Kitchen Ticket'), "Not sent to kitchen yet...", "Kitchen Ticket #" & ThisItem.'Kitchen Ticket'.'Ticket Number')
            Width: =304
            X: =25
            Y: =132
            ZIndex: =7

        btnSendIndividItemToKitchen As button:
            Height: =30
            OnSelect: |-
                =If(!IsBlank(LookUp('Order Details', 'Order ID' = Value(ToEditOrderNumber) && 'Sent to Kitchen' = Blank(), 'Menu Item'.Name)),
                    Patch('Kitchen Tickets', Defaults('Kitchen Tickets'), {Order: LookUp(Orders, 'Order Number' = ToEditOrderNumber)}),
                    Notify("No new items to send to kitchen!", Error, 2500));
                
                Patch('Order Details', ThisItem, {
                    'Kitchen Ticket': LookUp(Sort('Kitchen Tickets', 'Ticket Number', Descending), Order.'Order Number' = ToEditOrderNumber),
                    'Sent to Kitchen': Now()
                })
            Text: ="Send"
            Width: =145
            X: =299
            Y: =132
            ZIndex: =8

    btnSendToKitchen As button:
        Font: =Font.Lato
        Height: =60
        OnSelect: |-
            =If(!IsBlank(LookUp('Order Details', 'Order ID' = Value(ToEditOrderNumber) && 'Sent to Kitchen' = Blank(), 'Menu Item'.Name)),
                Patch('Kitchen Tickets', Defaults('Kitchen Tickets'), {Order: LookUp(Orders, 'Order Number' = ToEditOrderNumber)}),
                Notify("No new items to send to kitchen!", Error, 2500));
            
            UpdateIf('Order Details', 'Order ID' = Value(ToEditOrderNumber) && IsBlank('Sent to Kitchen'), {
                'Kitchen Ticket': LookUp(Sort('Kitchen Tickets', 'Ticket Number', Descending), Order.'Order Number' = ToEditOrderNumber),
                'Sent to Kitchen': Now()
            })
        Size: =22
        Text: ="Send to Kitchen"
        Width: =261
        X: =246
        Y: =655
        ZIndex: =3

    lblSendToKitchenTopSeparator As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(216, 59, 1, 1)
        FontWeight: =FontWeight.Bold
        Height: =45
        Size: =22
        Text: |-
            ="Order #" & ToEditOrderNumber
        Width: =1366
        Y: =1
        ZIndex: =4

    lblSendToKitchenBottomSeparator As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(216, 59, 1, 1)
        FontWeight: =FontWeight.Bold
        Height: =45
        Size: =22
        Text: =
        Width: =1366
        Y: =723
        ZIndex: =5

    BackIcon1_6 As icon.Reset:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Height: =45
        Icon: =Icon.Reset
        OnSelect: |
            =Navigate('Add Items To Order Screen', Fade);
        Width: =41
        X: =15
        Y: =1
        ZIndex: =6

    lblMenuItemNameToKitchen As label:
        Align: =Align.Center
        Font: =Font.'Lato Black'
        Height: =55
        Size: =22
        Text: |-
            =If(IsBlank(menuItemName), "(nothing selected)", menuItemName & " (#" & ordDetailID & ")")
        Width: =486
        X: =880
        Y: =72
        ZIndex: =7

    lblOrderNumberToKitchen As label:
        Align: =Align.Center
        Size: =16
        Text: |-
            =If(IsBlank(orderNumber), "", "Order #" & orderNumber)
        X: =1048
        Y: =127
        ZIndex: =8

    lblTicketNumberToKitchen As label:
        Align: =Align.Center
        Size: =16
        Text: |-
            =If(IsBlank(ticketNumber), "", "Ticket #" & ticketNumber)
        X: =1048
        Y: =167
        ZIndex: =9

    lblCustomizationsToKitchen As label:
        BorderThickness: =1
        Font: =Font.Lato
        Height: =108
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =If(!IsBlank(customizationRequest), customizationRequest, "(No customizations).")
        VerticalAlign: =VerticalAlign.Top
        Visible: =If(!IsBlank(menuItemName) && IsBlank(foodDelivered), true, false)
        Width: =510
        X: =856
        Y: =207
        ZIndex: =10

    radKitchenApproved As radio:
        Align: =Align.Center
        Default: =kitchenApproved
        DisplayMode: =DisplayMode.View
        Font: =Font.Lato
        Height: =62
        Items: =Choices('Order Details'.'Kitchen Approved')
        Layout: =Layout.Horizontal
        Size: =16
        Visible: =If(!IsBlank(menuItemName) && IsBlank(foodDelivered), true, false)
        Width: =434
        X: =932
        Y: =319
        ZIndex: =11

    lblKitchenSuggestions As label:
        BorderThickness: =1
        Font: =Font.Lato
        Height: =108
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =If(!IsBlank(suggestions), suggestions, "(No suggestions yet).")
        VerticalAlign: =VerticalAlign.Top
        Visible: =If(!IsBlank(LookUp('Order Details', Name = ordDetailID && 'Kitchen Approved' = PendingYesNo.No).Name) && IsBlank(foodDelivered), true, false)
        Width: =510
        X: =856
        Y: =381
        ZIndex: =12

    btnApproveMods As button:
        OnSelect: |-
            =Patch('Order Details', LookUp('Order Details', Name = ordDetailID), {'Kitchen Modifications Accepted': kitchenmodificationstatus.Accepted})
        Text: ="Approve"
        Visible: =If(!IsBlank(LookUp('Order Details', Name = ordDetailID && ('Kitchen Approved' = PendingYesNo.Yes || 'Kitchen Approved' = PendingYesNo.No), Name)) && IsBlank(foodDelivered), true, false)
        X: =888
        Y: =513
        ZIndex: =15

    btnCancelFoodItem As button:
        OnSelect: |-
            =Patch('Order Details', LookUp('Order Details',Name = ordDetailID),{Status: 'Status (Order Details)'.Inactive, 'Kitchen Modifications Accepted': kitchenmodificationstatus.Denied});
            
            UpdateContext({
                ordDetailID: Blank(),
                orderNumber: Blank(),
                ticketNumber: Blank(),
                menuItemName: Blank(),
                customizationRequest: Blank(),
                kitchenApproved: Blank(),
                suggestions: Blank(),
                modificationsAccepted: Blank(),
                foodDelivered: Blank()
            });
        Text: ="Cancel"
        Visible: =If(!IsBlank(LookUp('Order Details', Name = ordDetailID && ('Kitchen Approved' = PendingYesNo.Yes || 'Kitchen Approved' = PendingYesNo.No), Name)) && IsBlank(foodDelivered), true, false)
        X: =1157
        Y: =513
        ZIndex: =16

    icoDeliverToTable As icon.ForkKnife:
        Color: =RGBA(118, 0, 0, 1)
        Height: =105
        Icon: =Icon.ForkKnife
        OnSelect: |-
            =Patch('Order Details', LookUp('Order Details', Name = ordDetailID), {'Food Delivered': Now()});
            
            UpdateContext({
                ordDetailID: Blank(),
                orderNumber: Blank(),
                ticketNumber: Blank(),
                menuItemName: Blank(),
                customizationRequest: Blank(),
                kitchenApproved: Blank(),
                suggestions: Blank(),
                modificationsAccepted: Blank(),
                foodDelivered: Blank()
            });
        Visible: =If(!IsBlank(LookUp('Order Details', Name = ordDetailID && 'Kitchen Modifications Accepted' = kitchenmodificationstatus.Accepted, Name)) && IsBlank(foodDelivered), true, false)
        Width: =122
        X: =1056
        Y: =618
        ZIndex: =17

    lblDeliverToTableHelperText As label:
        Align: =Align.Center
        Font: =Font.'Lato Black'
        Height: =79
        Size: =20
        Text: |-
            =If(IsBlank(foodDelivered), "Deliver to table", "Delivered to table at
            " & foodDelivered & "!")
        VerticalAlign: =VerticalAlign.Top
        Visible: =If(!IsBlank(LookUp('Order Details', Name = ordDetailID && 'Kitchen Modifications Accepted' = kitchenmodificationstatus.Accepted, Name)), true, false)
        Width: =324
        X: =949
        Y: =576
        ZIndex: =18

    icoFoodDeliveredSuccess As icon.CheckBadge:
        Color: =RGBA(54, 176, 75, 1)
        Height: =323
        Icon: =Icon.CheckBadge
        OnSelect: |-
            =UpdateContext({
                ordDetailID: Blank(),
                orderNumber: Blank(),
                ticketNumber: Blank(),
                menuItemName: Blank(),
                customizationRequest: Blank(),
                kitchenApproved: Blank(),
                suggestions: Blank(),
                modificationsAccepted: Blank(),
                foodDelivered: Blank()
            });
        Visible: =If(!IsBlank(foodDelivered), true, false)
        Width: =324
        X: =949
        Y: =223
        ZIndex: =19

