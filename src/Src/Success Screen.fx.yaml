"'Success Screen' As screen.'tabletLayout_Success_ver3.0'":

    icnCircle1 As circle.Circle:
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    icnCheck1 As icon.Check:
        Height: =icnCircle1.Height
        Icon: =Icon.Check
        OnSelect: =Navigate('Login Screen');
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =24
        Width: =icnCircle1.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    lblSuccessMsg1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =icnCircle1.Height
        Size: =20
        Text: ="This was successfully completed"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =icnCheck1.Y + icnCheck1.Height + 100
        ZIndex: =3

