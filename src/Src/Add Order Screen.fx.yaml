"'Add Order Screen' As screen":
    Fill: =RGBA(168, 0, 0, 1)

    "galMenuItems As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        Height: =567
        Items: =Menus
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =131
        Width: =770
        Y: =84
        ZIndex: =1

        lblItemName As label:
            Color: =RGBA(204, 204, 204, 1)
            FontWeight: =FontWeight.Bold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =25
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =17
            Y: =22
            ZIndex: =2

        btnAddItem As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.Add
            OnSelect: |-
                =Collect(orderCart, {Name: ThisItem.Name, Price: ThisItem.Price})
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator9 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

        lblPrice As label:
            OnSelect: =Select(Parent)
            Size: =20
            Text: =ThisItem.Price
            Width: =237
            X: =17
            Y: =67
            ZIndex: =5

    CreateOrderForm As form:
        DataSource: =Orders
        DefaultMode: =FormMode.New
        Height: =271
        Width: =620
        X: =345
        Y: =148
        ZIndex: =1

        "'Server ID_DataCard4' As typedDataCard.numberEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="kitchen_serverid"
            Default: =ThisItem.'Server ID'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Orders],DataSourceInfo.DisplayName,"kitchen_serverid")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =Value(DataCardValue13.Text)
            Visible: =false
            Width: =206
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey13 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue13 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =ServerID
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Format: =TextFormat.Number
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey13.Y + DataCardKey13.Height + 5
                ZIndex: =2

            ErrorMessage9 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue13.Y + DataCardValue13.Height
                ZIndex: =3

            StarVisible9 As label:
                Align: =Align.Center
                Height: =DataCardKey13.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey13.Y
                ZIndex: =4

    "galCartItems As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =327
        Items: =orderCart
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        Width: =592
        X: =770
        Y: =167
        ZIndex: =1

        Title10 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow11 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.Trash
            OnSelect: =Remove(orderCart, ThisItem);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Separator11 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

    btnCreateNewOrder As button:
        Fill: =RGBA(54, 176, 75, 1)
        Height: =71
        OnSelect: |-
            =SubmitForm(CreateOrderForm);
            Navigate('Orders List Screen', Fade);
        Text: ="Create New Order"
        Width: =322
        X: =358
        ZIndex: =2

    Rectangle1 As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =79
        Width: =592
        X: =770
        Y: =84
        ZIndex: =3

    lblOrderCart As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =79
        Size: =25
        Text: ="Order Cart"
        Width: =592
        X: =770
        Y: =84
        ZIndex: =4

    lblSubtotal As label:
        FontWeight: =FontWeight.Semibold
        Height: =56
        Size: =25
        Text: |-
            =With ( {ST: Sum(orderCart, Price)}, "Subtotal: " & Text(ST, "$##.#0"))
        Width: =294
        X: =770
        Y: =494
        ZIndex: =5

    btnPlaceOrder As button:
        Height: =101
        OnSelect: |-
            =
            Patch(Orders, Defaults(Orders), {'Base Total': With({ST: Sum(orderCart, Price)}, ST)});
            
            Navigate('Orders List Screen', None)
        Size: =25
        Text: ="Place Order"
        Width: =372
        X: =785
        Y: =550
        ZIndex: =6

