    Label4 As label:
        Align: =Align.Center
        Color: =RGBA(219, 219, 219, 1)
        Fill: =RGBA(216, 59, 1, 1)
        FontWeight: =FontWeight.Bold
        Height: =27
        Size: =23
        Text: |-
            ="Order # " & Text(SelectedOrder.'Order Number')
        Width: =1366
        ZIndex: =2

    Icon1 As icon.ArrowLeft:
        Height: =27
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate('Orders List Screen', None);
        Width: =61
        ZIndex: =3

