"'Billing Screen' As screen":

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        Height: =281
        Items: =Filter('Order Details', 'Order ID' = Value(SelectedOrder.'Order Number'))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =33
        Width: =1366
        Y: =27
        ZIndex: =1

        Title2 As label:
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =15
            Text: =ThisItem.'Menu Item'.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =310
            X: =32
            ZIndex: =1

        Subtitle2 As label:
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: |-
                =Text(ThisItem.'Menu Item'.Price, "$##.#0")
            VerticalAlign: =VerticalAlign.Top
            Width: =81
            X: =1053
            Y: =4
            ZIndex: =2

        Separator5 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

    Label4 As label:
        Align: =Align.Center
        Fill: =RGBA(216, 59, 1, 1)
        FontWeight: =FontWeight.Bold
        Height: =27
        Size: =23
        Text: |-
            ="Order # " & Text(SelectedOrder.'Order Number')
        Width: =1366
        ZIndex: =2

    Icon1 As icon.ArrowLeft:
        Height: =27
        Icon: =Icon.ArrowLeft
        OnSelect: |-
            =Navigate('Orders List Screen', None);
            Reset(txtTipAmtInput)
        Width: =61
        ZIndex: =3

    Rectangle2 As rectangle:
        Fill: =RGBA(216, 59, 1, 1)
        Height: =27
        Width: =1366
        Y: =741
        ZIndex: =4

    txtBSubtotal As label:
        Text: |-
            ="Subtotal: " & Text(SelectedOrder.'Base Total',"$##.#0")
        X: =948
        Y: =366
        ZIndex: =5

    txtBTax As label:
        Text: |-
            ="Tax: " & Text(SelectedOrder.Tax,"$##.#0")
        X: =948
        Y: =406
        ZIndex: =6

    txtBTip As label:
        Text: |-
            ="Tip: " & Text(Value(txtTipAmtInput.Text), "$#0.#00")
        X: =948
        Y: =446
        ZIndex: =7

    txtBTotal As label:
        Text: |-
            ="Total: " & Text(SelectedOrder.'Grand Total',"$##.#0")
        X: =948
        Y: =486
        ZIndex: =8

    btnBPay As button:
        Height: =48
        OnSelect: |-
            =UpdateContext({PTWindowVisible: true}); // PT = Payment Type
            Patch(Orders, LookUp(Orders, 'Order Number' = SelectedOrder.'Order Number'), {Tip: Value(txtTipAmtInput.Text)});
        Text: ="Pay"
        Width: =184
        X: =948
        Y: =526
        ZIndex: =9

    txtTipAmt As label:
        Text: |-
            ="Tip Amount: " 
        Width: =120
