"'Create Order Screen' As screen":
    Fill: =RGBA(250, 155, 112, 1)

    Label8 As label:
        Text: ="Text"
        X: =550
        Y: =25
        ZIndex: =1

    Form1 As form:
        DataSource: =Orders
        DefaultMode: =FormMode.New
        X: =225
        Y: =82
        ZIndex: =2

        "'Order Number_DataCard1' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="kitchen_ordernumber"
            Default: =ThisItem.'Order Number'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@Orders],DataSourceInfo.DisplayName,"kitchen_ordernumber")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =266
            X: =0
            Y: =0
            ZIndex: =3

            DataCardKey1 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue1 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                ZIndex: =2

