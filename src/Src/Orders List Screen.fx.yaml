"'Orders List Screen' As screen.'tabletLayout_HeaderAndGallery_ver3.0'":

    RectQuickActionBar1 As rectangle:
        Fill: =RGBA(168, 0, 0, 1)
        Height: =64
        Width: =Parent.Width
        ZIndex: =1

    "OrdersListGallery As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =640
        Items: =Filter(Orders, 'Server ID' = Value(ServerID))
        Layout: =Layout.Vertical
        OnSelect: =Set(SelectedOrder,ThisItem)
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        Width: =Parent.Width
        Y: =59
        ZIndex: =1

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Order number: " & ThisItem.'Order Number'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

        Button5 As button:
            Height: =50
            OnSelect: |-
                =Select(Parent);
                Navigate('Billing Screen', None);
            Size: =20
            Text: ="Pay"
            Width: =147
            X: =918
            Y: =23
            ZIndex: =4

    OrdersListGalleryTitle As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =64
        PaddingRight: =10
        Size: =22
        Text: =ServerID & " â€” " & FullName & "'s Orders"
        Width: =Parent.Width
        ZIndex: =2

    BackIcon2 As icon.Reset:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Height: =46
        Icon: =Icon.Reset
        OnSelect: =Navigate('Logged In Landing Page Screen', Fade);
        Width: =38
        X: =17
        Y: =9
        ZIndex: =4

    RectQuickActionBar1_1 As rectangle:
        Fill: =RGBA(168, 0, 0, 1)
        Height: =64
        Width: =Parent.Width
        Y: =704
        ZIndex: =5

    icnCreateOrder As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Add
        OnSelect: |-
            =NewForm(CreateOrderForm);
            Navigate('Add Order Screen', Fade);
        Width: =62
        X: =1303
        ZIndex: =6

