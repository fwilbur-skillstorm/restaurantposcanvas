"'Orders List Screen' As screen.'tabletLayout_HeaderAndGallery_ver3.0'":

    RectQuickActionBar1 As rectangle:
        Fill: =RGBA(168, 0, 0, 1)
        Height: =64
        Width: =Parent.Width
        ZIndex: =1

    "OrdersListGallery As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =640
        Items: =Filter(Orders, 'Server ID' = Value(ServerID))
        Layout: =Layout.Vertical
        OnSelect: =Set(SelectedOrder,ThisItem)
        TemplatePadding: =0
        TemplateSize: =232
        Width: =Parent.Width
        Y: =59
        ZIndex: =1

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Order number: " & ThisItem.'Order Number'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =52
            Y: =30
            ZIndex: =1

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

        Button5 As button:
            Height: =50
            OnSelect: |-
                =Select(Parent);
                Navigate('Billing Screen', None);
            Size: =20
            Text: ="Pay"
            Width: =147
            X: =918
            Y: =23
            ZIndex: =4

        MyTicketsScreenGalleryEditButton As button:
            BorderColor: =RGBA(158, 11, 15, 1)
            DisabledBorderColor: =ColorFade(MyTicketsScreenGalleryEditButton.BorderColor, 70%)
            DisabledColor: =ColorFade(RGBA(47, 41, 43, 1), 70%)
            DisabledFill: =ColorFade(RGBA(159, 167, 165, 1), 50%)
            Fill: =RGBA(158, 11, 15, 1)
            FocusedBorderColor: =MyTicketsScreenGalleryEditButton.BorderColor
            FontWeight: =Semibold
            Height: =54
            HoverBorderColor: =ColorFade(MyTicketsScreenGalleryEditButton.BorderColor, 20%)
            HoverColor: =MyTicketsScreenGalleryEditButton.Color
            HoverFill: =ColorFade(MyTicketsScreenGalleryEditButton.Fill, 20%)
            OnSelect: |-
                =Select(Parent);
                Navigate(EditOrderScreen,ScreenTransition.None)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =MyTicketsScreenGalleryEditButton.Fill
            PressedColor: =MyTicketsScreenGalleryEditButton.Fill
            PressedFill: =MyTicketsScreenGalleryEditButton.Color
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =14
            Text: ="EDIT"
            Width: =129
            X: =918
            Y: =101
            ZIndex: =5

    OrdersListGalleryTitle As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =64
        PaddingRight: =10
