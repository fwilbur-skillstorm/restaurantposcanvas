        Align: =Align.Center
        Fill: =RGBA(221, 136, 51, 1)
        FontWeight: =FontWeight.Bold
        Height: =64
        PaddingRight: =10
        Size: =22
        Text: =ServerID & " â€” " & FullName & "'s Orders"
        Width: =Parent.Width
        ZIndex: =2

    icnOrderListBack As icon.Reset:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Height: =46
        Icon: =Icon.Reset
        OnSelect: =Navigate('Logged In Landing Page Screen', Fade);
        Width: =38
        X: =17
        Y: =9
        ZIndex: =4

