"'Edit Server Screen_1' As screen":
    Fill: =RGBA(168, 0, 0, 1)

    SubmitNewServerButton_2 As button:
        Fill: =RGBA(54, 176, 75, 1)
        Height: =63
        OnSelect: =SubmitForm(EditServerForm_1)
        Size: =20
        Text: ="Edit"
        Width: =176
        X: =595
        Y: =503
        ZIndex: =2

    CreateNewServerLabelText_2 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =143
        Size: =48
        Text: ="Edit Server Info"
        Width: =670
        X: =348
        Y: =90
        ZIndex: =3

    BackIcon1_3 As icon.Reset:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Reset
        OnSelect: =Navigate('Servers List Screen', Fade);
        X: =40
        Y: =40
        ZIndex: =4

    EditServerForm_1 As form:
        DataSource: =OrderingStaff
        Height: =252
        Item: =LookUp(OrderingStaff, 'Order Staff ID' = ThisRecord.'Order Staff ID')
        NumberOfColumns: =2
        X: =261
        Y: =233
        ZIndex: =5

        "'Full Name_DataCard2_1' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="kitchen_fullname"
            Default: =ThisItem.'Full Name'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@OrderingStaff],DataSourceInfo.DisplayName,"kitchen_fullname")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@OrderingStaff], DataSourceInfo.MaxLength, "kitchen_fullname")
            Required: =false
            Update: =DataCardValue5_1.Text
            Width: =400
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey5_1 As label:
                AutoHeight: =true
                Color: =RGBA(255, 255, 255, 1)
                Height: =34
                Size: =22
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue5_1 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =16
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey5_1.Y + DataCardKey5_1.Height + 5
                ZIndex: =2

            ErrorMessage3_1 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue5_1.Y + DataCardValue5_1.Height
                ZIndex: =3

            StarVisible3_1 As label:
                Align: =Align.Center
                Height: =DataCardKey5_1.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey5_1.Y
                ZIndex: =4

