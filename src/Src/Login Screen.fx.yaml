"'Login Screen' As screen":
    Fill: =RGBA(216, 59, 1, 1)

    txtPIN As text:
        BorderColor: =RGBA(118, 0, 0, 1)
        Default: =""
        Fill: =RGBA(226, 156, 126, 1)
        Font: =Font.Lato
        Height: =56
        HintText: ="PIN"
        HoverBorderColor: =RGBA(172, 62, 11, 1)
        Mode: =TextMode.Password
        Size: =18
        Width: =130
        X: =615
        Y: =501
        ZIndex: =1

    txtServerID As text:
        BorderColor: =RGBA(118, 0, 0, 1)
        Default: =""
        Fill: =RGBA(226, 156, 126, 1)
        Font: =Font.Lato
        Height: =61
        HintText: ="Server ID"
        HoverBorderColor: =RGBA(172, 62, 11, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Size: =16
        X: =520
        Y: =294
        ZIndex: =2

    btnLogin As button:
        DisabledFill: =RGBA(168, 0, 0, 1)
        Fill: =RGBA(118, 0, 0, 1)
        Font: =Font.Lato
        Height: =60
        HoverFill: =ColorFade(RGBA(178, 0, 0, 1), -20%)
        OnSelect: |-
            =Set(ServerID, txtServerID.Text);
            Set(FullName, LookUp(OrderingStaff, 'Order Staff ID' = ServerID && PIN = txtPIN.Text, 'Full Name'));
            Set(TeamLead, LookUp(OrderingStaff, 'Order Staff ID' = ServerID && PIN = txtPIN.Text, 'Team Lead'));
            
            If(!IsBlank(FullName),
                Navigate('Logged In Landing Page Screen', Fade),
                Notify("The login information provided does not match anything in our records.", NotificationType.Error)
            );
            
            Reset(txtPIN);
            Reset(txtServerID);
        Size: =22
        Text: ="Login"
        Width: =213
        X: =571
        Y: =589
        ZIndex: =3

    lblRestaurantTitle As label:
        Align: =Align.Center
        DisplayMode: =DisplayMode.View
        Font: =Font.'Lato Black'
        FontWeight: =Bold
        Height: =150
        Size: =48
        Text: |-
            ="Seth's Brewery's
            Wait Staff"
        Width: =1032
        X: =164
        Y: =51
        ZIndex: =4

    lblServerIDText As label:
        Align: =Align.Center
        Font: =Font.Lato
        FontWeight: =FontWeight.Bold
        Height: =56
        Size: =22
        Text: ="SERVER ID"
        Width: =165
        X: =595
        Y: =238
        ZIndex: =5

    lblPINText As label:
        Align: =Align.Center
        Font: =Font.Lato
        FontWeight: =FontWeight.Bold
        Height: =56
        Size: =22
        Text: ="PIN"
        Width: =165
        X: =595
        Y: =445
        ZIndex: =6

    lblForgotYourID As label:
        Align: =Align.Center
        Color: =RGBA(54, 176, 75, 1)
        Font: =Font.Lato
        Height: =55
        Italic: =true
        OnSelect: =Navigate('Lookup Server ID by Full Name Screen', Fade);
        Size: =16
        Text: ="Forgot your ID?"
        Underline: =true
        Width: =236
        X: =562
        Y: =355
        ZIndex: =7

