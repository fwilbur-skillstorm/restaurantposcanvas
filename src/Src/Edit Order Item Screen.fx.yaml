"'Edit Order Item Screen' As screen":
    Fill: =RGBA(168, 0, 0, 1)

    "galMenuItem As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        Height: =603
        Items: |
            =Filter('Order Details', 'Order ID' = Value(ToEditOrderNumber))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(104, Self.Height - 60)
        X: =660
        Y: =126
        ZIndex: =1

        lblMenuItemName As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =LookUp(Menus, 'Item Number' = ThisItem.'Menu Item'.'Item Number', 'Name')
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        txtMenuItemCustomization As label:
            Height: =48
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =LookUp(Menus, 'Item Number' = ThisItem.'Menu Item'.'Item Number', Customizations)
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =lblMenuItemName.Y + lblMenuItemName.Height + 4
            ZIndex: =2

        NextArrow6 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator7 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

    btnSubmitMenuItemChange As button:
        Fill: =RGBA(54, 176, 75, 1)
        Height: =63
        OnSelect: =SubmitForm(frmEditOrderItem)
        Size: =20
        Text: ="Edit"
        Width: =176
        X: =52
        Y: =458
        ZIndex: =2

    txtEditMenuItemLabel As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =143
        Size: =48
        Text: ="Edit Menu Item Info"
        Width: =670
        X: =390
        Y: =12
        ZIndex: =3

    BackIcon1_3 As icon.Reset:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Reset
        OnSelect: =Navigate('Orders List Screen', Fade);
        X: =40
        Y: =40
        ZIndex: =4

    frmEditOrderItem As form:
        DataSource: ='Order Details'
        Height: =252
        Item: =LookUp(OrderingStaff, 'Order Staff ID' = ThisRecord.'Order Staff ID')
        NumberOfColumns: =1
        Width: =514
        X: =52
        Y: =206
        ZIndex: =5

        crdMenuItem As typedDataCard.comboBoxEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="kitchen_MenuItem"
            Default: =ThisItem.'Menu Item'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Order Details'],DataSourceInfo.DisplayName,"kitchen_MenuItem")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =txtMenuItem.Selected
            Width: =514
            X: =0
            Y: =0
            ZIndex: =1

            lblMenuItem As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            txtMenuItem As combobox:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DefaultSelectedItems: =Parent.Default
                DisplayFields: =["cre49_itemnumber"]
                DisplayMode: =Parent.DisplayMode
                Items: =Choices([@'Order Details'].kitchen_MenuItem)
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                SearchFields: =["cre49_itemnumber"]
                SearchItems: =Search(Choices([@'Order Details'].kitchen_MenuItem),txtMenuItem.SearchText,"cre49_itemnumber")
                SelectMultiple: =false
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =lblMenuItem.Y + lblMenuItem.Height + 5
                ZIndex: =2

            ErrorMessage7 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =txtMenuItem.Y + txtMenuItem.Height
                ZIndex: =3

            StarVisible7 As label:
                Align: =Align.Center
                Height: =lblMenuItem.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =lblMenuItem.Y
                ZIndex: =4

        crdCustomizationRequest As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="kitchen_customizationrequest"
            Default: =ThisItem.'Customization Request'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Order Details'],DataSourceInfo.DisplayName,"kitchen_customizationrequest")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@'Order Details'], DataSourceInfo.MaxLength, "kitchen_customizationrequest")
            Required: =false
            Update: =txtCustomizationRequest.Text
            Width: =514
            X: =0
            Y: =1
            ZIndex: =1

            lblCustomizationRequest As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            txtCustomizationRequest As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =lblCustomizationRequest.Y + lblCustomizationRequest.Height + 5
                ZIndex: =2

            ErrorMessage8 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =txtCustomizationRequest.Y + txtCustomizationRequest.Height
                ZIndex: =3

            StarVisible8 As label:
                Align: =Align.Center
                Height: =lblCustomizationRequest.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =lblCustomizationRequest.Y
                ZIndex: =4

